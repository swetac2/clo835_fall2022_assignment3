apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  labels:
    app: employees
spec:
  selector:
    matchLabels:
      app: employees
  replicas: 2
  template:
    metadata:
      labels:
        app: employees
    spec:
      containers:
      - name: app-con
        image: 467336339185.dkr.ecr.us-east-1.amazonaws.com/my_app:v2.0
      env:
        - name: DBUSER
          value: "root"
        - name: DBPWD
          value: "pw"
        - name: DBPORT
          value: "3306"
        - name: DBHOST
          value: "10.100.115.44"
        - name: APP_COLOR
          value: "blue"
      ports:
        - containerPort: 8080
